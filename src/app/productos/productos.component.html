<div class="form-row justify-content-center">
    <div class="d-flex justify-content-center">
        <div class="radio-input" style="margin: 0 10px;">
            <input type="radio" id="todos" name="filtro" (change)="filtrarPorCategoria('todos')">
            <label for="todos">Todos</label>
        </div>
        <div class="radio-input" style="margin: 0 10px;">
            <input type="radio" id="articulos" name="filtro" (change)="filtrarPorCategoria('articulo')">
            <label for="articulos">Articulos</label>
        </div>
        <div class="radio-input" style="margin: 0 10px;">
            <input type="radio" id="ropa" name="filtro" (change)="filtrarPorCategoria('ropa')">
            <label for="ropa">Ropa</label>
        </div>
        <div class="radio-input" style="margin: 0 10px;">
            <input type="radio" id="salud" name="filtro" (change)="filtrarPorCategoria('salud')">
            <label for="salud">Salud</label>
        </div>
    </div>
</div>

<!-- Lista de productos -->
<div class="row mt-5 justify-content-center">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex justify-content-center" *ngFor="let p of productosFiltrados">
        <div class="card">
            <p class="tipoproducto">{{ p.categoria }}</p>
            <img [src]="p.imagen" alt="Imagen" width="100" height="100">
            <p class="producto">{{ p.nombre }}</p>
            <small>{{ p.descripcion }}</small>
            <p class="producto">${{ p.precio }}</p>
        </div>
    </div>
</div>
